# =============================================================================
# GitHub Actions - Webapp Deployment Pipeline
# =============================================================================
#
# Builds and deploys the Next.js webapp to S3/CloudFront
# =============================================================================

name: Webapp

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'src/webapp/**'
      - '.github/workflows/webapp.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/webapp/**'
      - '.github/workflows/webapp.yml'

env:
  NODE_VERSION: '20'
  AWS_REGION: 'eu-west-1'

jobs:
  # ===========================================================================
  # Build Webapp
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/webapp/package-lock.json

      - name: Install Dependencies
        run: |
          cd src/webapp
          npm ci

      - name: Type Check
        run: |
          cd src/webapp
          npm run type-check

      - name: Lint
        run: |
          cd src/webapp
          npm run lint
        continue-on-error: true

      - name: Build
        run: |
          cd src/webapp
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ github.ref == 'refs/heads/main' && 'https://api.koumpa.com' || 'https://api.staging.koumpa.com' }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_DOMAIN: ${{ secrets.COGNITO_DOMAIN }}
          NEXT_PUBLIC_AWS_REGION: ${{ env.AWS_REGION }}
          NEXT_PUBLIC_APP_URL: ${{ github.ref == 'refs/heads/main' && 'https://koumpa.com' || 'https://staging.koumpa.com' }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: src/webapp/out
          retention-days: 1

  # ===========================================================================
  # Deploy Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.koumpa.com
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: out

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Sync static assets with long cache
          aws s3 sync out/ s3://koumpa-staging-apps/ \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --exclude "*.html" \
            --exclude "_next/data/*"

          # Sync HTML with short cache
          aws s3 sync out/ s3://koumpa-staging-apps/ \
            --cache-control "max-age=0,must-revalidate" \
            --include "*.html"

          # Sync data files with no cache
          aws s3 sync out/ s3://koumpa-staging-apps/ \
            --cache-control "max-age=0,must-revalidate" \
            --include "_next/data/*"

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, 'staging.koumpa.com')].Id" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"

  # ===========================================================================
  # Deploy Production
  # ===========================================================================
  deploy-prod:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://koumpa.com
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: out

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Sync static assets with long cache
          aws s3 sync out/ s3://koumpa-prod-apps/ \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --exclude "*.html" \
            --exclude "_next/data/*"

          # Sync HTML with short cache
          aws s3 sync out/ s3://koumpa-prod-apps/ \
            --cache-control "max-age=0,must-revalidate" \
            --include "*.html"

          # Sync data files with no cache
          aws s3 sync out/ s3://koumpa-prod-apps/ \
            --cache-control "max-age=0,must-revalidate" \
            --include "_next/data/*"

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Aliases.Items, 'koumpa.com')].Id" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"
